{% load static %}  
<!DOCTYPE html>  
<html>
<head>
    <title>Login</title> 
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">  
</head>
<body>
    <div class="container">
        <h2>Login korisnika</h2>

        {% if next %}
            <p style="color:red;">Morate biti prijavljeni da biste kupili karte.</p>
        {% endif %}

            
        <form method="POST" action="{% url 'login_form' %}?next={{ request.GET.next }}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Lozinka:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <p>Nemate nalog? <a href="{% url 'register_form' %}">Kliknite ovde za registraciju</a></p>
    </div>
</body>

</html>
